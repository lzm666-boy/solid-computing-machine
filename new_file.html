<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏视频播放</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreen-btn:hover {
            background-color: #d00;
        }
    </style>
</head>
<body>
    <!-- 导入视频 -->
    <video id="video-player" controls>
        <source src="C:\Users\HP\Desktop\12月5日.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频标签。
    </video>
    <!-- 全屏按钮 -->
    <button id="fullscreen-btn">全屏播放</button>

    <script>
        const video = document.getElementById('video-player');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari 浏览器支持
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE 浏览器支持
                video.msRequestFullscreen();
            } else {
                alert('您的浏览器不支持全屏播放功能');
            }
        });
    </script>
</body>
</html>
